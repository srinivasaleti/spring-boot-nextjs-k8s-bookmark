apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmarker-api
  labels:
    app: bookmarker-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookmarker-api
  template:
    metadata:
      labels:
        app: bookmarker-api
    spec:
      containers:
        - image: srinivra/bookmarker-api
          name: bookmarker-api